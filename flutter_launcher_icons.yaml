flutter_launcher_icons:
  # Image source (1024×1024 PNG avec transparence)
  image_path: "assets/icon/icon_projet.png"

  # Android
  android: true                     # génère toutes les tailles Android
  adaptive_icon_background: "#ffffff"   # couleur de fond pour icône adaptative
  adaptive_icon_foreground: "assets/icon/icon_projet.png"  # foreground transparent

  # iOS
  ios: true
  remove_alpha_ios: true            # supprime le canal alpha (recommandé pour iOS)

  # Optionnel : version minimale Android
  min_sdk_android: 21